    <?php
    // Limpa os cookies da sessão
    if (isset($_COOKIE[session_name()])) {
        setcookie(session_name(), '', time()-42000, '/');
    }

    // Destrói a sessão
    session_destroy();

    echo "<p>Você foi desconectado com sucesso!</p>";
    ?>
