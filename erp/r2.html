<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ERP - YLog</title>
    <link rel="stylesheet" href="styler2.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-pedido">
            <h2>Cadastro de Pedido</h2>
            <form>
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso" name="peso">
                </div>
                <div class="form-group">
                    <label>Cubagem:</label>
                    <div class="cubagem">
                        <input type="text" id="altura" name="altura" placeholder="Altura">
                        <input type="text" id="largura" name="largura" placeholder="Largura">
                        <input type="text" id="comprimento" name="comprimento" placeholder="Comprimento">
                    </div>
                </div>
                <div class="form-group">
                    <label for="valor-frete">Valor do Frete:</label>
                    <input type="text" id="valor-frete" name="valor-frete">
                </div>
                <div class="form-group">
                    <label for="urgente">Urgente:</label>
                    <input type="checkbox" id="urgente" name="urgente">
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>
                <div class="form-group">
                    <label for="data-cadastro">Data de Cadastro:</label>
                    <input type="text" id="data-cadastro" name="data-cadastro">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="consulta-pedido">
            <h2>Consulta de Pedido</h2>
            <form>
                <div class="form-group">
                    <label for="numero-consulta">Número:</label>
                    <input type="text" id="numero-consulta" name="numero-consulta">
                </div>
                <div class="form-group">
                    <label for="nome-consulta">Nome:</label>
                    <input type="text" id="nome-consulta" name="nome-consulta">
                </div>
                <div class="form-group">
                    <label for="valor-frete-consulta">Valor do Frete:</label>
                    <input type="text" id="valor-frete-consulta" name="valor-frete-consulta">
                </div>
                <div class="form-group">
                    <label for="data-cadastro-consulta">Data de Cadastro:</label>
                    <input type="text" id="data-cadastro-consulta" name="data-cadastro-consulta">
                </div>
                <div class="form-group">
                    <label for="placa-consulta">Placa de Coleta:</label>
                    <input type="text" id="placa-consulta" name="placa-consulta">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-consultar">Consultar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
